<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./checkout.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="cover">
        <nav class="navabr text-center">
            <ul>
                <li class="title">Checkout</li>
                <li class="num-product">3 ITEMS</li>
            </ul>
        </nav>
        
 <div class="main">
    <div class="product">
        <div class="prolist">
            <div class="pro">
                <div class="proimg"><img src="./dccl--html-css-device-eshop-checkout/Gold.png" alt=""></div> 
                <div class="proinfo">
                 <h2>iPhone Pro 12</h2>
                 <p>Golden</p>
                
                 <p>X 1</p>
                </div>
             </div>

             <div class="price">
                <h2>$999.00</h2>
                <p>X</p>
             </div>
        </div>


        <div class="prolist">
            <div class="pro">
                <div class="proimg"><img src="./dccl--html-css-device-eshop-checkout/Blue.png" alt=""></div> 
                <div class="proinfo">
                 <h2>Apple Watch</h2>
                 <p>Blue</p>
                
                 <p>X 1</p>
                </div>
             </div>

             <div class="price">
                <h2>$399.00</h2>
                <p>X</p>
             </div>
        </div>
     

        <div class="prolist">
            <div class="pro">
                <div class="proimg"><img src="./dccl--html-css-device-eshop-checkout/iMac=Front 1.png" alt=""></div> 
                <div class="proinfo">
                 <h2>iMac</h2>
                 <p>Green</p>
                
                 <p>X 1</p>
                </div>
             </div>

             <div class="price">
                <h2>$1199.00</h2>
                <p>X</p>
             </div>
        </div>

        <hr>
        <div class="promo">
            <input type="text" placeholder="Enter coupon code">
            <a class="btn btn-dark" href="">Apply Coupon</a>
        </div>
        <div class="subtotal mt-3">
            <h4>Sub total</h4>
            <p>$2597.00</p>
        </div>
        <div class="subtotal mt-1">
            <h4>Tax</h4>
            <p>$623.28</p>
        </div>
        
        <div class="total mt-1">
            <h4 style="color: black;font-weight: 700;">Total</h4>
            <p style="color: black;font-weight: 700;">$3220.28</p>
        </div>
    </div>
    <div class="contact">
        <form>
            
              <legend>Contact Information</legend>
              <div class="mb-3">
                <label for="disabledTextInput" class="form-label">First & Last name</label>
                <input type="text" id="disabledTextInput" class="form-control"  placeholder="Enter first & last name">
              </div>
              <div class="mb-3">
                <label for="disabledSelect" class="form-label" >Email Address</label>
                <input type="text" id="disabledTextInput" class="form-control"  placeholder="Enter email address">

              </div>
            <div class="row">
                <div class="col country">
                    <label for="">Country</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected class="selected">Finland</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                </div>
                <div class="col postal">
                    <label for="">Postal Code</label>
                    <input type="text" id="disabledTextInput" class="form-control"  placeholder="00270">
                </div>

                <a class="btn btn-dark continue " href="">Continue</a>

            </div>
          
          </form>

    </div>
 </div>
    
</body>
</html>
